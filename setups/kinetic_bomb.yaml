hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 0.4
    runge_kutta_order: RK2
    riemann_solver: HLLC
    adaptive_time_step: true

model:
  kinetic_bomb:
    external_medium_density: 1e10
    launch_radius: 1e18
    shell_thickness: 1e18
    kinetic_energy: 1e51
    shell_mass: 2e32

mesh:
  inner_radius: 1e18
  outer_radius: 1e20
  inner_excision_speed: 0.07
  outer_excision_speed: 0.12
  reference_radius: 1e18
  num_polar_zones: 1
  num_radial_zones: 256
  block_size: 256 #4 for 2D

control:
  final_time: 1e10
  start_time: 0.0
  checkpoint_interval: 1e8
  products_interval: 1e8
  num_threads: 10
  fold: 10
  snappy_compression: false
