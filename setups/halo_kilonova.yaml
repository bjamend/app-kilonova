hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 0.4
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  halo_kilonova:
    altitude: 1e9
    external_medium_density: 1e4
    launch_radius: 1e8
    ejecta_mdot: 2e31
    ejecta_gamma_beta: 0.1
    engine_duration: 0.5

mesh:
  inner_radius: 1e8
  outer_radius: 1e9
  inner_excision_speed: 0.0
  outer_excision_speed: 0.0
  reference_radius: 1e8
  num_polar_zones: 256
  block_size: 4

control:
  final_time: 0.0
  start_time: 0.0
  checkpoint_interval: 0.01
  products_interval: 0.01
  num_threads: 10
  fold: 1
  snappy_compression: false
