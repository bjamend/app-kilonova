hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 4.0 #4.0 as a hack
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  halo_kilonova:
    altitude: 1e17
    external_medium_density: 1e-23
    launch_radius: 1e15
    ejecta_mdot: 2e31
    ejecta_gamma_beta: 0.1
    engine_duration: 1.0

mesh:
  inner_radius: 1e15
  outer_radius: 1e17
  inner_excision_speed: 0.01
  outer_excision_speed: 0.03
  reference_radius: 1e15
  num_polar_zones: 128 #set to 1, then specify number of radial zones
  block_size: 4

control:
  final_time: 1e10
  start_time: 0.0
  checkpoint_interval: 1e9
  products_interval: 1e9
  num_threads: 10
  fold: 1
  snappy_compression: false
