hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.1
    cfl_number: 0.2
    runge_kutta_order: RK2
    riemann_solver: HLLC
    adaptive_time_step: true

model:
  halo_kilonova:
    altitude: 1.5e20
    launch_radius: 1e18
    shell_thickness: 1e18
    kinetic_energy: 1e51
    shell_mass: 2e32
    radial_distance: 1e22

mesh:
  inner_radius: 1e17
  outer_radius: 1e20
  inner_excision_speed: 0.00
  outer_excision_speed: 0.00
  reference_radius: 1e18
  num_polar_zones: 128
  block_size: 4

control:
  final_time: 0.0
  start_time: 0.0
  checkpoint_interval: 1e8
  output_directory: data
  num_threads: 16
  fold: 10