hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 0.4
    runge_kutta_order: RK2
    riemann_solver: HLLC
    adaptive_time_step: true

model:
  halo_kilonova:
    explosion_energy: 0.0

mesh:
  inner_radius: 0.0
  outer_radius: 0.0
  inner_excision_speed: 3e8
  outer_excision_speed: 3e10
  reference_radius: 3e8
  num_polar_zones: 512
  block_size: 4

control:
  final_time: 20.0
  start_time: 1.0
  checkpoint_interval: 0.1
  fold: 100
  num_threads: ~
  output_directory: data
